<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geobee</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./src/index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script src="./us-map-1.0.1/lib/raphael.js"></script>
    <script src="./us-map-1.0.1/jquery.usmap.js"></script>
    <script id='game'>
      $(document).ready(function() {
        $('#map').usmap({
        'click' : function(e, state) {
            convertStateName(state)
              },
          });
      });

    </script>
  </head>
  <body>

    <header>
      <h2>Welcome to GeoBee!</h2>
    </header>

    <main class = "login">
      <h3 id="login"></h3>
      <h3 id="new-game"></h3>
    </main>

    <main class = "gametime">
      <h3 id='timer'>
        00:00
      </h3>
        <div class="map-style" id="map" style="width: 800px; height: 800px;">
        </div>
        <br> 
        <div id="state-form-block"></div>
        <div id="score-keeper"></div>
        <br>
        <div id="login"></div>
        <div id="new-game"></div>
        <div id="user-results"></div>
    </main>
    
  </body>
</html>
